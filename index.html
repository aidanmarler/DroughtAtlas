<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Drought Atlas</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="css/text_style.css">
    <link rel="stylesheet" href="css/map_style.css">
    <link rel="stylesheet" href="css/lineChart_style.css">
    <link rel="stylesheet" href="css/helpWindows.css">
    <link rel="stylesheet" href="lib/leaflet.css">

</head>

<body>
    <!--<h1 id="heading">PMDI</h1>
    <h2 id="yearHeader">2017</h2>-->
    <!--Create divs for a help icon and a help window-->
    <div id="backdrop"></div>
    <!--link to data-->
    <div id="referenceLink_div">
        <!--Create divs for a help icon and a help window-->
        <div id="helpIcon_main" class="helpIcon">
            ?
        </div>

        <p id="Title"> <span class="smallText"><em>Interactive</em></span> <b>L</b>iving <b>B</b>lended <b>D</b>rought
            <b>A</b>tlas
        </p>
    </div>
    <div id="helpWindow_main" class="helpWindow">
    </div>
    <!--put your initial page content here-->
    <div id="linegraph_mainPanel">
        <div id="linegraph_graphPanel">
            <div id="graphLabel_title"><span>Summer PMDI <b>0 - 2017</b></span></div>
            <div id="graphLabel_xAxis">Year, CE</div>
            <div id="graphLabel_yAxis">PMDI</div>
        </div>
        <div id="linegraph_infoPanel">
            <div id="linegraph_infoPanel_title"></div>
            <div id="linegraph_infoPanel_rolling">
                <div id="linegraph_infoPanel_rolling_title"></div>
                <div id="linegraph_infoPanel_rolling_labels"></div>
                <div id="linegraph_infoPanel_rolling_values"></div>
            </div>
            <div id="linegraph_infoPanel_region">
                <div id="linegraph_infoPanel_region_title"></div>
                <div id="linegraph_infoPanel_region_labels"></div>
                <div id="linegraph_infoPanel_region_values"></div>
            </div>
        </div>
    </div>
    <!--Add divs for the map and control panels-->
    <div id="mapTitle">2017</div>
    <div id="map"></div>
    <div id="controls">
        <!--Map control buttons and inputs-->
        <div id="mapControls">
            <p id="mapYearLabel" style="text-align:left;">Map Year</p>
            <input id="yearMapInput" placeholder="2017" minlength="1" maxlength="4" size="1">
            <button onclick="inputYear()" id="mapYearSubmit">Submit</button>
        </div>
        <!--Timeseries control buttons and inputs-->
        <div id="lineGraphControls">
            <p style="text-align:left; font-size: small;">Timeseries Map Range</p>
            <input id="yearMinInput" placeholder="0" minlength="1" maxlength="4" size="1">
            <input id="yearMaxInput" placeholder="2017" minlength="1" maxlength="4" size="1">
            <button onclick="inputYearRange()" id="timeseriesRangeSubmit">Submit</button>
            </br></br>
            <p style="text-align:left; font-size: small;">Rolling Average Range (odd number)</p>
            <input id="averagingRangeInput" placeholder="5" minlength="1" maxlength="4" size="1">
            <button onclick="inputAveragingRange()" id="averagingRangeSubmit">Submit</button>
        </div>
        <div id="generalStatsPanel">
            <div id="generalStatsPanel_title"></div>
            <div id="generalStatsPanel_labels"></div>
            <div id="generalStatsPanel_values"></div>
        </div>
    </div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!--put your external script links here-->
    <script type="text/javascript" src="lib/leaflet.js"></script>
    <script type="text/javascript" src="lib/leaflet-providers.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="lib/simple-statistics.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/PMDI_toMap.js"></script>
    <script type="text/javascript" src="js/PMDI_lineChart.js"></script>
    <script type="text/javascript" src="js/lineGraph_buildingBlocks.js"></script>
    <script type="text/javascript" src="js/buildLineGraph.js"></script>
    <script type="text/javascript" src="js/helpPrompt.js"></script>
    <script type="text/javascript" src="js/summaryStats.js"></script>
    

</body>

</html>
